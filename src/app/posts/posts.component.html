<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Posts</b></h2>
        </div>
        <div class="col-sm-6">
          <a href="#addPostModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Post</span></a>
        </div>
      </div>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
      <thead>
      <tr>
        <th>id</th>
        <th>Body</th>
        <th>Title</th>
        <th>UserID</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">

        <td>{{post.id }}</td>
        <td>{{post.body | summerize: 50 }}</td>
        <td>{{post.title | summerize: 10 }}</td>
        <td>{{post.userId}}</td>
        <td>
          <a href="#detailsPostModal" (click)="editer(post.id)" class="far" data-toggle="modal"><i class="material-icons wrap_text" data-toggle="tooltip" title="Details">&#xe25b;</i></a>
          <a href="#editPostModal" (click)="editer(post.id)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <a href="#"  (click)="delete(post.id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Add Modal HTML -->
<div id="addPostModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #formulaire="ngForm" (ngSubmit)="Ajouter(formulaire)">
        <div class="modal-header">
          <h4 class="modal-title">Add Posts</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">

          <div class="alert alert-dismissible {{css}}" *ngIf="message !=''">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span>{{message}}</span>
          </div>

          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" id="name" name="title" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label for="userId">userId</label>
            <input type="text" id="userId" class="form-control" ngModel name="userId" required>
          </div>
          <div class="form-group">
            <label for="body">Message</label>
            <textarea class="form-control" name="body" id="body"  ngModel required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="editPostModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #EditeForm="ngForm" (ngSubmit)="validerEditer(EditeForm)">
        <div class="modal-header">
          <h4 class="modal-title">Edit Employee</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="titlee">Title</label>
            <input type="text" id="titlee" name="title" [(ngModel)]="title" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="userIde">User ID</label>
            <input type="number" id="userIde" [(ngModel)]="userid"  name="userId" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea name="body"  class="form-control" [(ngModel)]="body" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-info" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- details Modal HTML -->
<div id="detailsPostModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Details Post</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">

          <div class="alert alert-dismissible {{css}}" *ngIf="message !=''">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span>{{message}}</span>
          </div>

          <div class="form-group">
            <label >Title</label>
            <input type="text" disabled name="title" [(ngModel)]="title" class="form-control" required>
          </div>
          <div class="form-group">
            <label >User ID</label>
            <input type="number" disabled [(ngModel)]="userid"  name="userId" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea name="body" cols="30" rows="10" disabled  class="form-control" [(ngModel)]="body" required></textarea>
          </div>
        </div>
    </div>
  </div>
</div>
