<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>comments</b></h2>
        </div>
        <div class="col-sm-6">
          <a href="#addcommentModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New comment</span></a>
        </div>
      </div>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
        <th>PostID</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let comment of comments">

        <td>{{comment.name | summerize: 10}}</td>
        <td>{{comment.email }}</td>
        <td>{{comment.body | summerize: 50}}</td>
        <td>{{comment.postId}}</td>
        <td>
          <a href="#editcommentModal" (click)="editer(comment.id)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <a href="#"  (click)="delete(comment.id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Add Modal HTML -->
<div id="addcommentModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="col-sm-12" #addForm="ngForm" (ngSubmit)="validerPost(addForm)">
        <div class="modal-header">
          <h4 class="modal-title">Add comment</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body col-sm-12">
          <div class="form-row col-sm-12">

            <div class="alert alert-dismissible {{css}}" *ngIf="message !=''">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <span>{{message}}</span>
            </div>

            <div class="col-sm-6">
              <label for="name">Name</label>
              <input type="text" name="name" ngModel id="name" class="form-control" required>
            </div>
            <div class="col-sm-6">
              <label for="email">Email</label>
              <input type="email" name="email" ngModel id="email" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea name="body" ngModel class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label>Post ID</label>
            <input type="number" name="postId" ngModel class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Editer">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="editcommentModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="col-sm-12" #editerForm="ngForm" (ngSubmit)="validerEdit(editerForm)">
        <div class="modal-header">
          <h4 class="modal-title">Edite comment</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body col-sm-12">
          <div class="form-row col-sm-12">

            <div class="alert alert-dismissible {{css}}" *ngIf="message !=''">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <span>{{message}}</span>
            </div>

            <div class="col-sm-6">
              <label >Name</label>
              <input type="text" name="name" [(ngModel)]="name"  class="form-control" required>
            </div>
            <div class="col-sm-6">
              <label for="email">Email</label>
              <input type="email" name="email" [(ngModel)]="email"  class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea name="body" [(ngModel)]="body" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label>Post ID</label>
            <input type="number" name="postId" [(ngModel)]="postId" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>
